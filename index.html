<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pat's Salmon Cookies</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #555;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: salmon;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: white;
        }
        main {
            width: 80%;
            margin: 20px auto;
        }
        .location-detail {
            background-color: #eee;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Pat's Salmon Cookies!</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="sales.html">Sales Data</a>
    </nav>
    <main id="location-details">
        <!-- Location details will be dynamically inserted by app.js -->
    </main>
    <footer>
        &copy; 2023 Pat's Salmon Cookies
    </footer>
    <script src="app.js"></script>
    <script>
        // Dynamically render location details from the Shop instances
        Shop.prototype.renderDetails = function() {
            const main = document.getElementById('location-details');

            const detailDiv = document.createElement('div');
            detailDiv.className = 'location-detail';
            detailDiv.innerHTML = `
                <h2>${this.location}</h2>
                <p><strong>Address:</strong> ${this.address}</p>
                <p><strong>Hours Open:</strong> ${this.hours}</p>
                <p><strong>Contact:</strong> ${this.contact}</p>
            `;

            main.appendChild(detailDiv);
        };

        // Call this function on index.html load
        document.addEventListener('DOMContentLoaded', function() {
            Shop.allShops.forEach(shop => {
                shop.renderDetails();
            });
        });
    </script>
</body>
</html>

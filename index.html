<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pat's Salmon Cookies</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body.light-mode {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #555;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #555;
            color: #fff;
        }
        header {
            background-color: #000;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        #mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: white;
            color: black;
            cursor: pointer;
            border: none;
        }
        nav {
            background-color: salmon;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: white;
        }
        #hero {
            position: relative;
            width: 100%;
            max-height: 300px;
            overflow: hidden;
        }
        #hero img {
            width: 100%;
            display: none; /* Hide all images by default */
            position: absolute;
            top: 0;
            left: 0;
        }
        #hero img.active {
            display: block; /* Show active image */
        }
        main {
            width: 80%;
            margin: 20px auto;
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Welcome to Pat's Salmon Cookies!</h1>
        <button id="mode-toggle">Dark Mode</button>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="sales.html">Sales Data</a>
    </nav>

    <section>
            <h2>About Us</h2>
            <p class="store-info">
                Pat's Salmon Cookies combines a love for sweets with a passion for sustainable living. Enjoy our coffee-time confection made for humans and salmon alike!
            </p>
        </section>
    <section id="hero">
        <img src="salmon.png" alt="Salmon Image" class="active">
        <img src="chinook.jpg" alt="Chinook Image">
        <img src="cutter.jpeg" alt="Cookie Cutter">
        <img src="family.jpg" alt="Happy Family">
        <img src="fish.jpg" alt="Fish Decor">
        <img src="frosted-cookie.jpg" alt="Frosted Cookie">
        <img src="shirt.jpg" alt="Salmon Shirt">
    </section>

    <main id="location-details">
        
    </main>
    
    <footer>
        &copy; 2023 Pat's Salmon Cookies
    </footer>

    <script>
       
        let currentImageIndex = 0;
        const images = document.querySelectorAll('#hero img');
        setInterval(() => {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }, 3000); 

      
        const toggleButton = document.getElementById('mode-toggle');
        toggleButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });

        
        document.addEventListener('DOMContentLoaded', function() {
          p
            Shop.allShops.forEach(shop => {
                shop.renderDetails();
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>

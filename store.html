<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Salmon Cookies</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <style>
      
    </style>
</head>
<body>
    <header>
        <h1>Order Your Favorite Salmon Cookies and Swag!</h1>
    </header>
    <main>
        <form id="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment-info">Payment Information:</label>
            
            <input type="text" id="payment-info" name="payment_info" required>

            <label for="product">Product:</label>
            <select id="product" name="product">
                <option value="salmon_cookies">Salmon Cookies</option>
                <option value="salmon_shirt">Salmon Shirt</option>
               
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" name="special_instructions"></textarea>

            <button type="submit">Place Order</button>
        </form>
    </main>
    <footer>
        &copy; 2023 Pat's Salmon Cookies
    </footer>
    <script src="app.js"></script>
</body>
</html>
